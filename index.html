<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="stylesheet" href="dt2.css">
    <script src="dt3.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Class Schedule for CSE Second Semester</h1>
            <h2>Design Thinking Project</h2>
        </header>

        <main id="userView">
            <div id="schedule"></div>
            <button onclick="showAdminLogin()">Log in as Admin</button>
        </main>

        <main id="adminView" style="display:none;">
            <div class="login-form">
                <input type="password" id="adminPassword" placeholder="Enter Admin Password">
                <button onclick="login()">Login</button>
                <label class="checkbox-container">
                    Show Password
                    <input type="checkbox" onclick="togglePasswordVisibility()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="scheduleAdmin"></div>
            <button onclick="logout()">Log out</button>
        </main>
    </div>
</body>
</html>
